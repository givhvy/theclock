<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <nav class="sidebar">
            <div class="nav-item active" data-page="focus">
                <svg width="20" height="20" viewBox="0 0 20 20">
                    <circle cx="10" cy="10" r="8" fill="none" stroke="currentColor" stroke-width="2"/>
                    <circle cx="10" cy="10" r="3" fill="currentColor"/>
                </svg>
                <span>Focus Session</span>
            </div>
            <div class="nav-item" data-page="timer">
                <svg width="20" height="20" viewBox="0 0 20 20">
                    <circle cx="10" cy="10" r="8" fill="none" stroke="currentColor" stroke-width="2"/>
                    <path d="M10 10 L10 5" stroke="currentColor" stroke-width="2"/>
                </svg>
                <span>Timer</span>
            </div>
            <div class="nav-item" data-page="alarm">
                <svg width="20" height="20" viewBox="0 0 20 20">
                    <circle cx="10" cy="11" r="7" fill="none" stroke="currentColor" stroke-width="2"/>
                    <path d="M3 4 L6 6 M14 6 L17 4" stroke="currentColor" stroke-width="2"/>
                </svg>
                <span>Alarm</span>
            </div>
            <div class="nav-item" data-page="stopwatch">
                <svg width="20" height="20" viewBox="0 0 20 20">
                    <circle cx="10" cy="11" r="7" fill="none" stroke="currentColor" stroke-width="2"/>
                    <path d="M10 11 L13 8" stroke="currentColor" stroke-width="2"/>
                    <rect x="8" y="2" width="4" height="2" fill="currentColor"/>
                </svg>
                <span>Stopwatch</span>
            </div>
            <div class="nav-item" data-page="worldclock">
                <svg width="20" height="20" viewBox="0 0 20 20">
                    <circle cx="10" cy="10" r="8" fill="none" stroke="currentColor" stroke-width="2"/>
                    <path d="M10 2 L10 10 M2 10 L18 10" stroke="currentColor" stroke-width="1"/>
                </svg>
                <span>World Clock</span>
            </div>
        </nav>

        <main class="content">
            <!-- Focus Session Page -->
            <div class="page active" id="focus-page">
                <div class="focus-container">
                    <h1 class="page-title">Focus Session</h1>

                    <div class="timer-display">
                        <svg class="timer-circle" viewBox="0 0 200 200">
                            <circle class="timer-bg" cx="100" cy="100" r="90"/>
                            <circle class="timer-progress" cx="100" cy="100" r="90"
                                    style="--progress: 1"/>
                        </svg>
                        <div class="timer-text">
                            <div class="time-main" id="focus-time">25:00</div>
                            <div class="session-label" id="session-label">Focus time</div>
                        </div>
                    </div>

                    <div class="timer-controls">
                        <button class="btn-control btn-start" id="focus-start">
                            <svg width="24" height="24" viewBox="0 0 24 24">
                                <path d="M8 5v14l11-7z" fill="currentColor"/>
                            </svg>
                            Start
                        </button>
                        <button class="btn-control btn-pause hidden" id="focus-pause">
                            <svg width="24" height="24" viewBox="0 0 24 24">
                                <rect x="6" y="4" width="4" height="16" fill="currentColor"/>
                                <rect x="14" y="4" width="4" height="16" fill="currentColor"/>
                            </svg>
                            Pause
                        </button>
                        <button class="btn-control btn-reset" id="focus-reset">
                            <svg width="24" height="24" viewBox="0 0 24 24">
                                <path d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z" fill="currentColor"/>
                            </svg>
                            Reset
                        </button>
                        <button class="btn-control btn-mini" id="focus-mini">
                            <svg width="24" height="24" viewBox="0 0 24 24">
                                <path d="M4 14h6v6H4v-6zm10-10h6v6h-6V4z" fill="currentColor"/>
                            </svg>
                            Mini mode
                        </button>
                    </div>

                    <div class="focus-settings">
                        <div class="setting-row">
                            <label>Focus duration</label>
                            <select id="focus-duration">
                                <option value="15">15 minutes</option>
                                <option value="20">20 minutes</option>
                                <option value="25" selected>25 minutes</option>
                                <option value="30">30 minutes</option>
                                <option value="45">45 minutes</option>
                                <option value="60">60 minutes</option>
                            </select>
                        </div>
                        <div class="setting-row">
                            <label>Short break</label>
                            <select id="break-duration">
                                <option value="5" selected>5 minutes</option>
                                <option value="10">10 minutes</option>
                                <option value="15">15 minutes</option>
                            </select>
                        </div>
                        <div class="setting-row">
                            <label>Long break</label>
                            <select id="long-break-duration">
                                <option value="15" selected>15 minutes</option>
                                <option value="20">20 minutes</option>
                                <option value="30">30 minutes</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Timer Page -->
            <div class="page" id="timer-page">
                <h1 class="page-title">Timer</h1>
                <div class="coming-soon">Timer feature coming soon...</div>
            </div>

            <!-- Alarm Page -->
            <div class="page" id="alarm-page">
                <h1 class="page-title">Alarm</h1>
                <div class="coming-soon">Alarm feature coming soon...</div>
            </div>

            <!-- Stopwatch Page -->
            <div class="page" id="stopwatch-page">
                <h1 class="page-title">Stopwatch</h1>
                <div class="coming-soon">Stopwatch feature coming soon...</div>
            </div>

            <!-- World Clock Page -->
            <div class="page" id="worldclock-page">
                <h1 class="page-title">World Clock</h1>
                <div class="coming-soon">World Clock feature coming soon...</div>
            </div>
        </main>
    </div>

    <audio id="timer-end-sound" src="notification.mp3" preload="auto"></audio>

    <script src="renderer.js"></script>
</body>
</html>
